<body>
  <div class="parent p-5 mt-5">
    <form [formGroup]="contactsform" (ngSubmit)="contactsUser(contactsform)">
      <h3  data-aos="fade-down" data-aos-duration="1000" class="text-center">Emergency Contact</h3>
      <p  data-aos="zoom-in" data-aos-duration="1000" class="text-center m-3 mt-4">Add contact to your account ,
        this person will be notified whenever you are in danger</p>
      <div class="row mt-2">
        <div class="form-group col-md-6" data-aos="fade-right" data-aos-duration="1000">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
            formControlName="name"
            placeholder="His Name">
            <div
          *ngIf="contactsform.get('name')?.errors &&contactsform.get('name')?.touched">
          <p class="alert text-danger alert-danger"
            *ngIf="contactsform.get('name')?.errors['required']">Name is
            required </p>
        </div>
        </div>
        <div class="form-group col-md-6" data-aos="fade-left" data-aos-duration="1000">
          <label for="relationship">Relation</label>
          <select id="relationship" class="form-control" formControlName="relationship" >
            <option>Family</option>
            <option>Caregiver</option>
            <option>Friend</option>
            <option>Doctor</option>
            <option>Other</option>
          </select>
        </div>
      </div>
      <div class="form-group mt-2"  data-aos="zoom-in" data-aos-duration="1000">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email"
          formControlName="email"
          placeholder="example@gmail.com">
        <div
          *ngIf="contactsform.get('email')?.errors &&contactsform.get('email')?.touched">

          <p class="alert text-danger alert-danger"
            *ngIf="contactsform.get('email')?.errors['required']">email is
            required </p>
          <p class="alert text-danger alert-danger"
            *ngIf="contactsform.get('email')?.errors['email']">email should be
            in email form </p>

        </div>
      </div>
      <div class="form-group mt-3"   data-aos="zoom-in" data-aos-duration="1000">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone"
          formControlName="phone"
          placeholder="+201228456458">
        <div
          *ngIf="contactsform.get('phone')?.errors &&contactsform.get('phone')?.touched">
          <p class="alert alert-danger text-danger"
            *ngIf="contactsform.get('phone')?.errors['required']">Phone Number
            is required</p>
        </div>
      </div>
      <div class="form-group mt-3"   data-aos="zoom-in" data-aos-duration="1000">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress"
          formControlName="address"
          placeholder="1234 Main St">
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-4"  data-aos="flip-left" data-aos-duration="1500"
        [disabled]="contactsform.invalid">Add Contact</button>
    </form>
  </div>

</body>
